<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing</title>
</head>
<body>

<h2>Simple Canvas Drawing</h2>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">
    Your browser does not support canvas.
</canvas>

<script>
   
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

 
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 120, 80);

    ctx.beginPath();
    ctx.arc(250, 70, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();


    ctx.beginPath();
    ctx.moveTo(50, 180);
    ctx.lineTo(350, 180);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.font = "20px Arial";
    ctx.fillStyle = "purple";
    ctx.fillText("Canvas Demo", 130, 250);
</script>

</body>
</html>
