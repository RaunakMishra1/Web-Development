<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Element Manager</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background-color: #f4f4f9; }
        .container { max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        ul { list-style: none; padding: 0; }
        li { 
            background: #fff; border: 1px solid #ddd; padding: 10px; 
            margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; 
        }
        .task-text { flex-grow: 1; }
        .delete-btn { background: #ff4757; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .complete { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>

<div class="container">
    <h2>Task Manager</h2>
    <input type="text" id="taskInput" placeholder="New task...">
    <button id="addBtn">Add Task</button>

    <ul id="taskList">
        </ul>
</div>



<script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    addBtn.addEventListener('click', () => {
        const text = taskInput.value;
        if (text === "") return alert("Please enter a task!");

        // --- 1. CREATE ---
        const li = document.createElement('li');
        
        // --- 2. MODIFY (Add content and classes) ---
        // Creating a span for the text to make it easy to modify later
        const span = document.createElement('span');
        span.className = "task-text";
        span.textContent = text;
        
        // Creating a delete button for this specific item
        const delBtn = document.createElement('button');
        delBtn.textContent = "Remove";
        delBtn.className = "delete-btn";

        // --- 3. INTERACTIVITY WITHIN NODES ---
        // Toggle 'complete' state when clicking the text
        span.addEventListener('click', () => {
            span.classList.toggle('complete');
        });

        // Remove the element when clicking delete
        delBtn.addEventListener('click', () => {
            li.remove(); // The node deletes itself from the tree
        });

        // --- 4. APPEND ---
        // Assemble the parts: li -> span + delBtn
        li.appendChild(span);
        li.appendChild(delBtn);
        
        // Add the finished li to our main list
        taskList.appendChild(li);

        // Clear input
        taskInput.value = "";
    });

    // KEYBOARD SHORTCUT: Press 'Enter' to add
    taskInput.addEventListener('keydown', (e) => {
        if (e.key === "Enter") addBtn.click();
    });
</script>

</body>
</html>
