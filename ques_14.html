<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Form Validation</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        #userHint { font-size: 0.8em; margin-left: 10px; }
        input { padding: 5px; }
        button { padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Account Registration</h2>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="Min 5 characters" required>
            <span id="userHint"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required>
        </div>

        <button type="submit">Register</button>
    </form>

    

    <script>
       
        const registrationForm = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const userHint = document.getElementById('userHint');
        const emailInput = document.getElementById('email');

        
        usernameInput.oninput = function() {
            const val = usernameInput.value;
            
            if (val.length === 0) {
                userHint.textContent = "";
            } else if (val.length < 5) {
                userHint.textContent = "Too short...";
                userHint.style.color = "red";
            } else {
                userHint.textContent = "Length is perfect!";
                userHint.style.color = "green";
            }
        };

        
        registrationForm.onsubmit = function(event) {
            const usernameValue = usernameInput.value;
            const emailValue = emailInput.value;

           
            if (usernameValue.includes(" ")) {
                alert("Validation Error: Username cannot contain spaces.");
                event.preventDefault();
                return;
            }

           
            if (usernameValue.length < 5) {
                alert("Validation Error: Username must be at least 5 characters.");
                event.preventDefault(); 
                return;
            }

           
            alert("Success! Form data is valid and ready to be sent to the server.");
           
        };
    </script>

</body>
</html>
